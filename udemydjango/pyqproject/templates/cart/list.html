{% extends 'catalogue/base.html' %}

{% block title %}
カート
{% endblock title %}

{% block content %}
<ul>
    {% for product in products %}
        <li>
            {{ product.name }}: {{ product.price }}円
            <form action="{% url 'cart_delete' product.id %}" method="post">{% csrf_token %}
                <input type="submit" value="削除">
            </form>
        </li>
    {% endfor %}
</ul>

合計金額: {{ total_price }}円
{% endblock content %}
